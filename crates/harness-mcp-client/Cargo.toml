[package]
name = "harness-mcp-client"
version = "0.1.0"
edition = "2021"
description = "HTTP client for Harness APIs"

[dependencies]
harness-mcp-config = { path = "../harness-mcp-config" }
harness-mcp-dto = { path = "../harness-mcp-dto" }
harness-mcp-auth = { path = "../harness-mcp-auth" }

reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
uuid = { version = "1.0", features = ["v4", "serde"] }
backoff = { version = "0.4", features = ["tokio"] }