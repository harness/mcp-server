[package]
name = "harness-mcp-auth"
version = "0.1.0"
edition = "2021"
description = "Authentication providers for Harness APIs"

[dependencies]
harness-mcp-config = { path = "../harness-mcp-config" }

reqwest = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
jsonwebtoken = "9.0"
anyhow = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"