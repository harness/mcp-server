[package]
name = "harness-mcp-core"
version = "0.1.0"
edition = "2021"
description = "Core MCP server implementation for Harness"

[dependencies]
# Workspace dependencies
harness-mcp-config = { path = "../harness-mcp-config" }
harness-mcp-client = { path = "../harness-mcp-client" }
harness-mcp-tools = { path = "../harness-mcp-tools" }
harness-mcp-auth = { path = "../harness-mcp-auth" }

# Async and HTTP
tokio = { version = "1.0", features = ["full"] }
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# JSON-RPC and MCP protocol
jsonrpc-core = "18.0"
jsonrpc-stdio-server = "18.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tokio-test = "0.4"