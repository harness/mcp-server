openapi: 3.0.3
info:
    title: Harness Security Test Orchestration API
    description: Read and manage Security Test results.
    version: 1.0.0
servers:
    - url: https://app.harness.io/gateway/sto
    - url: http://127.0.0.1:4000
paths:
    /api/usage:
        get:
            description: Report usage
            operationId: Usage#ReportUsage
            parameters:
                - allowEmptyValue: true
                  description: Harness Account ID
                  example: abcdef1234567890ghijkl
                  in: query
                  name: accountId
                  required: true
                  schema:
                    description: Harness Account ID
                    example: abcdef1234567890ghijkl
                    pattern: ^[a-zA-Z0-9_-]{22}$
                    type: string
                - allowEmptyValue: true
                  description: Timestamp indicating the end of the usage interval (in milliseconds since Unix epoch)
                  example: 1670427991307
                  in: query
                  name: timestamp
                  required: true
                  schema:
                    description: Timestamp indicating the end of the usage interval (in milliseconds since Unix epoch)
                    example: 1670427991307
                    format: int64
                    type: integer
                - allowEmptyValue: true
                  description: Usage calculation interval (in days)
                  example: 30
                  in: query
                  name: interval
                  schema:
                    default: 30
                    description: Usage calculation interval (in days)
                    example: 30
                    format: int64
                    type: integer
            responses:
                "200":
                    content:
                        application/json:
                            example:
                                accountIdentifier: BdsgiWzwT7CQFeJl9XkQ3A
                                activeDevelopers:
                                    count: 0
                                    displayName: Last 30 Days
                                    references:
                                        - Eum numquam.
                                        - Magni pariatur quod.
                                activeScans:
                                    count: 0
                                    displayName: Last 30 Days
                                    references:
                                        - Eum numquam.
                                        - Magni pariatur quod.
                                module: STO
                                timestamp: 1670427991307
                            schema:
                                $ref: '#/components/schemas/UsageReportUsageResponseBody'
                    description: OK response.
                "400":
                    content:
                        application/json:
                            example:
                                message: 'Bad Request: accountId parameter is required'
                                status: 400
                            schema:
                                $ref: '#/components/schemas/NotFound'
                    description: 'BadRequest: Bad Request response.'
                "401":
                    content:
                        application/json:
                            example:
                                message: Unauthorized
                                status: 401
                            schema:
                                $ref: '#/components/schemas/NotFound'
                    description: 'Unauthorized: Unauthorized response.'
                "403":
                    content:
                        application/json:
                            example:
                                message: Forbidden
                                status: 403
                            schema:
                                $ref: '#/components/schemas/NotFound'
                    description: 'Forbidden: Forbidden response.'
                "429":
                    content:
                        application/json:
                            example:
                                message: Too Many Requests
                                status: 429
                            schema:
                                $ref: '#/components/schemas/NotFound'
                    description: 'TooManyRequests: Too Many Requests response.'
                "500":
                    content:
                        application/json:
                            example:
                                message: Internal Server Error
                                status: 500
                            schema:
                                $ref: '#/components/schemas/NotFound'
                    description: 'InternalServerError: Internal Server Error response.'
            security:
                - jwt_header_Authorization:
                    - core_account_view
            tags:
                - Usage
        x-internal: true
