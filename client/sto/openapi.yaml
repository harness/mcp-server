                - lastModified
        UpdateTargetRequestBody:
            type: object
            properties:
                baselineRegEx:
                    type: string
                    description: RegEx to match for dynamically selecting the Baseline for this Scan Target. Must be compatible with the RE2 standard.
                    example: release_.*
                    maxLength: 128
                baselineVariantId:
                    type: string
                    description: ID of baseline Target Variant for Issue comparison
                    example: abcdef1234567890ghijkl
                    pattern: ^([a-zA-Z0-9_-]{22}|)$
                directory:
                    type: string
                    description: Directory within the Test Target to be scanned
                    example: app/src
                    maxLength: 1024
                name:
                    type: string
                    description: Name of the Test Target
                    example: NodeGoat
                    pattern: ^[a-zA-Z0-9_.:/|()-]+$
                    maxLength: 128
                type:
                    type: string
                    description: Test Target's type
                    example: repository
                    enum:
                        - container
                        - repository
                        - instance
                        - configuration
                url:
                    type: string
                    description: URL used to access the Test Target
                    example: https://github.com/example/repo
                    maxLength: 1024
            example:
                baselineRegEx: release_.*
                baselineVariantId: abcdef1234567890ghijkl
                directory: app/src
                name: NodeGoat
                type: repository
                url: https://github.com/example/repo
