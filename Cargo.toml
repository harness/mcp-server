[package]
name = "harness-mcp-server"
version = "0.1.0"
edition = "2021"
authors = ["Harness Inc."]
description = "Harness MCP Server - A Model Context Protocol server for Harness APIs"
license = "Apache-2.0"
repository = "https://github.com/harness/mcp-server"
readme = "README.md"
keywords = ["harness", "mcp", "api", "automation"]
categories = ["command-line-utilities", "api-bindings"]

[[bin]]
name = "harness-mcp-server"
path = "src/main.rs"

[dependencies]
# Async runtime and utilities
tokio = { version = "1.0", features = ["full"] }
tokio-util = { version = "0.7", features = ["io"] }

# CLI framework (replaces cobra/viper)
clap = { version = "4.0", features = ["derive", "env"] }
config = "0.14"

# HTTP client (replaces hashicorp/go-retryablehttp)
reqwest = { version = "0.12", features = ["json", "stream"] }
reqwest-retry = "0.6"
reqwest-middleware = "0.3"

# JSON-RPC and MCP protocol
jsonrpc-core = "18.0"
jsonrpc-stdio-server = "18.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Authentication and JWT (replaces golang-jwt/jwt)
jsonwebtoken = "9.0"

# UUID generation (replaces google/uuid)
uuid = { version = "1.0", features = ["v4", "serde"] }

# HTTP server framework
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Logging (replaces rs/zerolog)
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Backoff and retry (replaces cenkalti/backoff)
backoff = { version = "0.4", features = ["tokio"] }

# YAML parsing (replaces gopkg.in/yaml.v3)
serde_yaml = "0.9"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# URL parsing and manipulation
url = "2.0"

# Base64 encoding/decoding
base64 = "0.22"

# Environment variable handling
dotenvy = "0.15"

# Signal handling
signal-hook = "0.3"
signal-hook-tokio = { version = "0.3", features = ["futures-v0_3"] }

# OpenAPI and API client generation
openapi = "0.1"

# Async traits
async-trait = "0.1"

[dev-dependencies]
# Testing framework (replaces stretchr/testify)
tokio-test = "0.4"
mockall = "0.12"
wiremock = "0.6"
tempfile = "3.0"

[features]
default = ["full"]
full = ["tls"]
tls = ["reqwest/rustls-tls"]

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
debug = true