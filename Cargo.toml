[workspace]
members = [
    "harness-mcp-server",
    "harness-mcp-core",
    "harness-mcp-tools",
    "harness-mcp-client",
    "harness-mcp-types",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Harness Inc."]
license = "Apache-2.0"
repository = "https://github.com/harness/harness-mcp"
homepage = "https://harness.io"
documentation = "https://docs.harness.io"
keywords = ["harness", "mcp", "devops", "automation"]
categories = ["development-tools", "api-bindings"]

[workspace.dependencies]
# Async runtime
tokio = { version = "1.0", features = ["full"] }
tokio-util = "0.7"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# HTTP client
reqwest = { version = "0.11", features = ["json", "stream"] }
reqwest-retry = "0.3"
reqwest-middleware = "0.2"

# CLI
clap = { version = "4.0", features = ["derive", "env"] }

# Configuration
config = "0.14"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging and tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# UUID generation
uuid = { version = "1.0", features = ["v4", "serde"] }

# JWT handling
jsonwebtoken = "9.0"

# Retry and backoff
backoff = "0.4"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Async traits
async-trait = "0.1"

# Testing
mockall = "0.12"
wiremock = "0.5"

# Internal workspace crates
harness-mcp-core = { path = "harness-mcp-core" }
harness-mcp-tools = { path = "harness-mcp-tools" }
harness-mcp-client = { path = "harness-mcp-client" }
harness-mcp-types = { path = "harness-mcp-types" }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
debug = true