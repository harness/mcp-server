[package]
name = "harness-mcp-server"
version = "0.1.0"
edition = "2021"
authors = ["Harness Inc."]
description = "Harness MCP Server - A Model Context Protocol server for Harness APIs"
license = "Apache-2.0"
repository = "https://github.com/harness/harness-mcp"
keywords = ["harness", "mcp", "api", "devops"]
categories = ["command-line-utilities", "api-bindings"]

[[bin]]
name = "harness-mcp-server"
path = "src/main.rs"

[dependencies]
# CLI framework
clap = { version = "4.4", features = ["derive", "env"] }

# Async runtime
tokio = { version = "1.35", features = ["full"] }

# HTTP client with retry capabilities
reqwest = { version = "0.11", features = ["json", "rustls-tls"], default-features = false }
reqwest-retry = "0.4"
reqwest-middleware = "0.2"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Configuration
config = "0.14"
dotenvy = "0.15"

# UUID generation
uuid = { version = "1.6", features = ["v4", "serde"] }

# JWT handling
jsonwebtoken = "9.2"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Backoff/retry logic
backoff = "0.4"

# URL handling
url = "2.5"

# Base64 encoding/decoding
base64 = "0.21"

[dev-dependencies]
# Testing utilities
tokio-test = "0.4"
mockall = "0.12"
wiremock = "0.5"

[features]
default = []

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true