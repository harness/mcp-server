[workspace]
members = [
    "crates/harness-mcp-server",
    "crates/harness-mcp-core",
    "crates/harness-mcp-client",
    "crates/harness-mcp-tools",
    "crates/harness-mcp-auth",
    "crates/harness-mcp-config",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Harness Inc."]
license = "Apache-2.0"
repository = "https://github.com/harness/mcp-server"
homepage = "https://harness.io"
description = "Harness MCP Server - Model Context Protocol server for Harness APIs"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full", "io-std"] }
tokio-util = "0.7"

# HTTP server and client
axum = { version = "0.7", features = ["macros", "tracing"] }
tower = { version = "0.5", features = ["full"] }
tower-http = { version = "0.6", features = ["full"] }
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
hyper = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging and tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-opentelemetry = "0.26"
opentelemetry = "0.26"
opentelemetry_sdk = "0.26"

# Configuration
figment = { version = "0.10", features = ["toml", "yaml", "env"] }
clap = { version = "4.0", features = ["derive", "env"] }

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
url = { version = "2.0", features = ["serde"] }
base64 = "0.22"
jsonwebtoken = "9.0"

# Async utilities
futures = "0.3"
async-trait = "0.1"

# Testing
mockito = "1.0"
wiremock = "0.6"

# Additional dependencies
bytes = "1.0"
pin-project = "1.0"
url = "2.4"
futures = "0.3"
jsonwebtoken = "9.2"