[package]
name = "harness-mcp-server"
version = "0.1.0"
edition = "2021"
authors = ["Harness Inc."]
description = "Harness MCP Server - A Model Context Protocol server for Harness APIs"
license = "Apache-2.0"
repository = "https://github.com/harness/mcp-server"
readme = "README.md"
keywords = ["harness", "mcp", "api", "devops", "automation"]
categories = ["api-bindings", "command-line-utilities", "web-programming"]

[[bin]]
name = "harness-mcp-server"
path = "src/main.rs"

[dependencies]
# Async runtime and utilities
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"

# CLI framework
clap = { version = "4.0", features = ["derive", "env"] }

# HTTP client and server
reqwest = { version = "0.11", features = ["json", "stream", "rustls-tls"], default-features = false }
axum = { version = "0.7", features = ["json", "tokio", "tower-log"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = ["cors", "trace", "timeout"] }
hyper = { version = "1.0", features = ["full"] }

# Serialization and data handling
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
jsonwebtoken = "9.0"
backoff = "0.4"
url = "2.0"
base64 = "0.22"

# Configuration management
config = "0.14"
dotenvy = "0.15"

# Logging and tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-appender = "0.2"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Async utilities
async-trait = "0.1"

[dev-dependencies]
tokio-test = "0.4"
mockito = "1.0"
tempfile = "3.0"
assert_matches = "1.5"

[features]
default = ["rustls-tls"]
rustls-tls = ["reqwest/rustls-tls"]
native-tls = ["reqwest/native-tls"]

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
debug = true
opt-level = 0

[workspace]
members = [
    ".",
]