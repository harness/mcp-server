# Harness MCP Server Configuration Example
# Copy this file to harness-mcp.yaml and customize as needed

# Common settings
debug: false
read_only: false
enable_license: false
toolsets:
  - pipelines
  - connectors
  - environments
enable_modules:
  - cd
  - ci
log_file: null

# External mode settings (default)
base_url: "https://app.harness.io"
api_key: null  # Set via HARNESS_API_KEY environment variable
default_org_id: null  # Set via HARNESS_DEFAULT_ORG_ID environment variable
default_project_id: null  # Set via HARNESS_DEFAULT_PROJECT_ID environment variable

# HTTP server configuration
http_port: 8080
http_path: "/mcp"

# Internal mode settings (for Harness internal use)
internal: false
bearer_token: null  # Set via BEARER_TOKEN environment variable
mcp_svc_secret: null

